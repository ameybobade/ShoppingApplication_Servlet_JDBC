<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Product</title>
</head>
<body>
	<form action="UpdateProductController" method="post">
		
		<table style="border: solid">
			
			<tbody>
				<tr style="border: solid"><td>Update Product</td></tr>
				<tr>
					<td style="border: solid"><label>Product Id - </label></td>
					<td style="border: solid"><input type="text" name="prodid" placeholder="Enter id with which you want to update"></td>
				</tr>
				<tr>
					<td style="border: solid"><label>Product Name - </label></td>
					<td style="border: solid"><input type="text" name="prodname"></td>
				</tr>
				<tr>
					<td style="border: solid"><label>Product Quantity - </label></td>
					<td style="border: solid"><input type="number" name="prodquant"></td>
				</tr>
				<tr>
					<td style="border: solid"><label>Product Price - </label></td>
					<td style="border: solid"><input type="number" name="prodprice"></td>
				</tr>
				<tr style="border: solid"><td><input type="submit"></td></tr>
			</tbody>
		</table>

</body>
</html>
